<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantenedor de Usuarios</title>
  <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
  <div class="admin-container">

    <!-- Menú lateral -->
    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <ul>
        <li><a href="productos-admin.html">Productos</a></li>
        <li><a href="usuarios-admin.html" class="active">Usuarios</a></li>
        <li><a href="admin.html">← Volver al Panel</a></li>
      </ul>
    </aside>

<main class="admin-content">
  <h1>Registro de Usuarios</h1>

  <!-- Formulario -->
  <form id="form-usuario" class="form-admin">
    <label for="rut">RUT:</label>
    <input type="text" id="rut" name="rut" required placeholder="19011022-K">

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required placeholder="Juan">

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required placeholder="Pérez">

    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" required placeholder="juan@duoc.cl">

    <button type="submit" class="btn btn-primary">Agregar Usuario</button>
  </form>

  <!-- Tabla -->
  <h2>Usuarios Registrados</h2>
  <table class="table">
    <thead>
      <tr>
        <th>RUT</th><th>Nombre</th><th>Apellido</th><th>Correo</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody id="usuariosBody"></tbody>
  </table>
</main>


<script src="../assets/js/admin-usuarios.js"></script>



  </div>
</body>
</html>
