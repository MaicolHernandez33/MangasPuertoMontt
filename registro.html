    <!-- Registro de Usuario -->
    <div class="container">
        <h2>Registro de usuario</h2>
        <form id="registroForm">
            <label for="nombre">NOMBRE COMPLETO</label>
            <input type="text" id="nombre" name="nombre" required />

            <label for="correo">CORREO</label>
            <input type="email" id="correo" name="correo" required />

            <label for="correo2">CONFIRMAR CORREO</label>
            <input type="email" id="correo2" name="correo2" required />

            <label for="contrasena">CONTRASEÑA</label>
            <input type="password" id="contrasena" name="contrasena" required />

            <label for="contrasena2">CONFIRMAR CONTRASEÑA</label>
            <input type="password" id="contrasena2" name="contrasena2" required />

            <label for="telefono">TELÉFONO (opcional)</label>
            <input type="tel" id="telefono" name="telefono" />

            <label for="region">-- Seleccione la región --</label>
            <select id="region" name="region" required>
                <option value="">-- Seleccione la región --</option>
                <option value="metropolitana">Región Metropolitana de Santiago</option>
                <option value="araucania">Región de la Araucanía</option>
                <option value="nuble">Región de Ñuble</option>
            </select>

            <label for="comuna">-- Seleccione la comuna --</label>
            <select id="comuna" name="comuna" required>
                <option value="">-- Seleccione la comuna --</option>
            </select>

            <button type="submit">REGISTRAR</button>
        </form>
    </div>
